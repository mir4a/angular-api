<div class="users_page"><section class="create_new"><form name="form" class="form"><div class="form-group"><label for="email" class="control-label">Email</label><input id="email" type="email" name="email" ng-pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$/" required="required" ng-model="users.user.email" class="form-control"/></div><div class="form-group"><label for="first_name" class="control-label">First Name</label><input id="first_name" type="text" name="first_name" ng-model="users.user.first_name" required="required" class="form-control"/></div><div class="form-group"><label for="last_name" class="control-label">Last Name</label><input id="last_name" type="text" ng-model="users.user.last_name" required="required" class="form-control"/></div><div class="form-group"><button ng-show="form.$valid" ng-click="users.saveUser()" class="btn btn-success">Save</button></div></form><div role="alert" ng-show="users.showNotification" ng-class="{'alert-danger': users.notification.error, 'alert-success': !users.notification.error}" class="alert">{{ users.notification.msg }}</div></section><hr/><div class="clearfix"><div class="pull-left"><a ng-click="users.getUsers(0)" class="btn btn-warning btn-sm">Fetch users</a></div><div class="pull-right"><ul ng-show="users.totalUsers &gt; 10" class="pagination pagination-sm"><li ng-repeat="page in users.pages track by $index"><a ng-click="users.getUsers($index)">{{$index + 1}}</a></li></ul></div></div><section class="all_users panel panel-warning"><table class="table"><tr><th>#</th><th>Email</th><th>First name</th><th>Last name</th></tr><tr ng-repeat="user in users.items"><td>{{ $index + 1 }}</td><td>{{ user._id }}</td><td>{{ user.first_name }}</td><td>{{ user.last_name }}</td></tr></table></section></div>
